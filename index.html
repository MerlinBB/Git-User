<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>

    <meta name="description" content="">

    <title>GitUser</title>

    <link rel="stylesheet" type="text/css" media="all" href="style.css"/>
    <link rel="icon" type="image/png" href="/img/favicon.png">

</head>
<body>

<section class="masthead">
    <div class="container">
        <h1 class="main-heading">Welcome to GitUser!</h1>
        <p>Type in a GitHub username below to discover that persons favourite languages!</p>
    </div>
</section>

<section class="form container">
    <div class="row">
        <form id="getuser" class="col-sm-8 col-sm-offset-2">
        <noscript>Sorry, your browser has javaScript disabled, this website will not function correctly</noscript>
            <div class="input-wrapper">
                <input type="text" class="username" placeholder="GitHub username">
                <button id="submit">Search!</button>
            </div>
        </form>
    </div>
</section>

<section class="result">
    <div class="container" id="result-container">
    </div>
</section>

</html>
